log4j.rootLogger=INFO, console, fileAppender

log4j.appender.console.Threshold=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss} %t [%c] %m%n

log4j.appender.fileAppender.Threshold=DEBUG
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss} %t [%c] %x - %m%n
log4j.appender.fileAppender.File=demoApplication.log